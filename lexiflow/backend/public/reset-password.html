<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialiser votre mot de passe - LexiFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            background: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-container {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-container .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .success-container h2 {
            color: #1f2937;
            margin-bottom: 12px;
        }

        .success-container p {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: #f3f4f6;
            color: #374151;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><span>üåç</span> LexiFlow</h1>
        </div>

        <div id="resetForm">
            <h2 style="margin-bottom: 24px; color: #1f2937;">R√©initialiser votre mot de passe</h2>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" required minlength="6">
                    <div class="password-requirements">
                        Minimum 6 caract√®res
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" required minlength="6">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    R√©initialiser le mot de passe
                </button>
            </form>
        </div>

        <div class="success-container" id="successContainer">
            <div class="icon">‚úÖ</div>
            <h2>Mot de passe r√©initialis√© !</h2>
            <p>Votre mot de passe a √©t√© modifi√© avec succ√®s. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
            <a href="#" class="back-link" id="closeButton">Fermer cette page</a>
        </div>
    </div>

    <!-- Fichier JavaScript externe pour respecter la CSP -->
    <script src="reset-password.js"></script>
</body>
</html>
