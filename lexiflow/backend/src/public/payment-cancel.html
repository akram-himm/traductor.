<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - LexiFlow</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: #f59e0b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: white;
      font-size: 40px;
    }
    
    h1 {
      color: #1f2937;
      margin: 0 0 16px;
    }
    
    p {
      color: #6b7280;
      font-size: 18px;
      line-height: 1.6;
      margin: 0 0 32px;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .note {
      color: #9ca3af;
      font-size: 14px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">!</div>
    
    <h1>Payment Cancelled</h1>
    <p>Your upgrade to LexiFlow Premium was cancelled. No charges were made to your account.</p>
    
    <a href="#" class="button" onclick="window.close(); return false;">Return to LexiFlow</a>
    
    <p class="note">
      Changed your mind? You can upgrade anytime from the extension.<br>
      Need help? Contact us at support@lexiflow.ai
    </p>
  </div>
  
  <script>
    // Essayer de fermer automatiquement aprÃ¨s 5 secondes
    setTimeout(() => {
      if (window.history.length > 1) {
        window.close();
      }
    }, 5000);
  </script>
</body>
</html>
