<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - LexiFlow</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success-container {
      background: white;
      border-radius: 16px;
      padding: 48px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      max-width: 500px;
      text-align: center;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: scaleIn 0.5s ease-out 0.2s both;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    
    .checkmark {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      animation: drawCheck 0.6s ease-out 0.7s both;
    }
    
    @keyframes drawCheck {
      from {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
      }
      to {
        stroke-dasharray: 50;
        stroke-dashoffset: 0;
      }
    }
    
    h1 {
      color: #1f2937;
      font-size: 28px;
      margin: 0 0 16px;
    }
    
    p {
      color: #6b7280;
      font-size: 18px;
      line-height: 1.6;
      margin: 0 0 32px;
    }
    
    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .loading {
      display: none;
      color: #6b7280;
      margin-top: 24px;
    }
    
    .error {
      display: none;
      background: #fee;
      color: #dc2626;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <svg class="checkmark" viewBox="0 0 24 24">
        <path d="M20 6L9 17l-5-5" />
      </svg>
    </div>
    
    <h1>Payment Successful!</h1>
    <p>Welcome to LexiFlow Premium! Your account has been upgraded successfully.</p>
    
    <button class="button" id="openExtension">Open LexiFlow</button>
    
    <div class="loading" id="loading">
      <p>Updating your account...</p>
    </div>
    
    <div class="error" id="error"></div>
  </div>
  
  <script src="success.js"></script>
</body>
</html>
