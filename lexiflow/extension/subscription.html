<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Subscription - LexiFlow</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 600px;
      padding: 0;
      margin: 0;
    }
    
    .subscription-container {
      padding: 30px;
      background: #f9fafb;
      min-height: 100vh;
    }
    
    .subscription-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .subscription-header h1 {
      font-size: 24px;
      color: #1f2937;
      margin-bottom: 8px;
    }
    
    .subscription-header p {
      color: #6b7280;
      font-size: 14px;
    }
    
    .plans-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .plan-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      border: 2px solid #e5e7eb;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .plan-card.current {
      border-color: #3b82f6;
      background: #eff6ff;
    }
    
    .plan-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .plan-card:not(.disabled):hover {
      border-color: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
    }
    
    .current-badge {
      position: absolute;
      top: -12px;
      right: 20px;
      background: #3b82f6;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .plan-name {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }
    
    .plan-price {
      font-size: 32px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 4px;
    }
    
    .plan-price small {
      font-size: 16px;
      font-weight: 400;
      color: #6b7280;
    }
    
    .plan-save {
      color: #10b981;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    
    .plan-features li {
      padding: 8px 0;
      color: #4b5563;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .plan-features li::before {
      content: 'âœ“';
      color: #10b981;
      font-weight: 600;
    }
    
    .plan-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .plan-button.primary {
      background: #3b82f6;
      color: white;
    }
    
    .plan-button.primary:hover {
      background: #2563eb;
    }
    
    .plan-button.disabled {
      background: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }
    
    .cancel-section {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }
    
    .cancel-button {
      color: #ef4444;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }
    
    .cancel-button:hover {
      text-decoration: underline;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    
    .error-message {
      background: #fee;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="subscription-container">
    <div class="subscription-header">
      <h1>Manage Your Subscription</h1>
      <p>Choose the plan that works best for you</p>
    </div>
    
    <div id="subscriptionContent">
      <div class="loading">Loading subscription details...</div>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="subscription.js"></script>
</body>
</html>
